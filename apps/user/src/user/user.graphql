type User {
  # Example field (placeholder)
  firstName: String
  lastName: String
  email: String!
  id: Int!
}

input CreateUserInput {
  firstName: String
  lastName: String
  email: String!
}

input UpdateUserInput {
  id: Int!
  firstName: String
  lastName: String
  email: String
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
